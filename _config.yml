# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Áù¶
subtitle:
description:
keywords:
author: Muller Lee
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://muller.nctu.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  colorscheme: white

  favicon:
    desktop:
      url: /images/myfavicon.ico
      gravatar: false
    android:
      url: /images/myandroid-icon-192x192.png
      gravatar: false
    apple:
      url: /images/myapple-icon-180x180.png
      gravatar: false
      
  logo:
    enabled: true
    width: 50
    height: 50
    url: /images/mylogo.png
    gravatar: false

  social_links:
    github: https://github.com/s094392
    facebook: https://www.facebook.com/s094392
    mail: mailto:s094392@email.com

  copyright:
    start_year: 2015
    end_year:

  projects_url: https://github.com/s094392

  posts_overview:
    show_all_posts: true
    post_count: 7
    sort_updated: false

  nav:
    home: /
    about: /about/
    articles: /archives/

  # Fill in your Disqus Comments Shortname to enable Disqus comments.
  disqus:
    enabled: true
    shortname: s094392

  # Fill in your Google Analytics tracking ID to enable Google Analytics.
  google_analytics:
    enabled: true
    id: UA-139969821-1



# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repo: 'git@github.com:s094392/s094392.github.io.git'
  branch: 'master'

